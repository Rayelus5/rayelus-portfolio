}

.box:hover {

}


.box2 {

}

footer {

margin-top: 25px;
background-color: #000;
color: white;
}

h4 {
text-align: center;
}

.correo {
font-size: 15px;
}

.typed {
font-weight: bold;
}

.typed-cursor{
color: rgb(24, 117, 255);
  opacity: 1;
  -webkit-animation: blink 0.7s infinite;
  -moz-animation: blink 0.7s infinite;
  animation: blink 0.7s infinite;
}
@keyframes blink{
  0% { opacity:1; }
  50% { opacity:0; }
  100% { opacity:1; }
}
@-webkit-keyframes blink{
  0% { opacity:1; }
  50% { opacity:0; }
  100% { opacity:1; }
}
@-moz-keyframes blink{
  0% { opacity:1; }
  50% { opacity:0; }
  100% { opacity:1; }
}


@media screen and (max-width: 900px){

width: 250px;

width: 250px;
  margin: auto;
display: block;
margin-bottom: 50px;
}

}
